services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: grinn_web
      POSTGRES_USER: grinn_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grinn_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grinn_user -d grinn_web"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for job queue - MUST be accessible from remote workers
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Configure Redis to accept remote connections
    command: redis-server --bind 0.0.0.0 --protected-mode no --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # gRINN Web Application (Frontend + Backend API)
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    env_file:
      - .env
    ports:
      - "8050:8050"  # Backend API
      - "8051:8051"  # Frontend Dashboard
    environment:
      - DATABASE_URL=postgresql://grinn_user:${POSTGRES_PASSWORD:-grinn_password}@postgres:5432/grinn_web
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8050
      - BACKEND_URL=http://localhost:8050
      - BACKEND_PUBLIC_URL=${BACKEND_PUBLIC_URL:-http://localhost:8050}
      - FRONTEND_HOST=0.0.0.0
      - FRONTEND_PORT=8051
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - STORAGE_PATH=/data/grinn-jobs
      - WORKER_REGISTRATION_TOKEN=${WORKER_REGISTRATION_TOKEN:-}
      - JOB_FILE_RETENTION_HOURS=${JOB_FILE_RETENTION_HOURS:-72}
      - EXAMPLE_DATA_PATH_TRAJECTORY=/app/example_data/trajectory
      - EXAMPLE_DATA_PATH_ENSEMBLE=/app/example_data/ensemble
    volumes:
      - ${STORAGE_PATH:-./storage}:/data/grinn-jobs
      - webapp_logs:/app/logs
      - ${EXAMPLE_DATA_PATH:-./example_data}:/app/example_data:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # gRINN Dashboard (from main gRINN repository)
  grinn-dashboard:
    image: ${GRINN_DASHBOARD_IMAGE:-grinn-dashboard:latest}
    command: ["dashboard", "/app/results"]
    env_file:
      - .env
    ports:
      - "8052:8060"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For chatbot DockerSandbox
      - grinn_results:/app/results:ro
      - grinn_dashboard_logs:/app/logs
    environment:
      - DASHBOARD_PORT=8060
      - RESULTS_PATH=/app/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8060/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - dashboard

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  webapp_logs:
    driver: local
  grinn_dashboard_logs:
    driver: local

networks:
  default:
    name: grinn-frontend
    driver: bridge